<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Baumans|Eater|Expletus+Sans|Federant|Gugi|Revalia"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>:Contact:</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top pb-0 pt-0 border-bottom border-secondary">
        <div class="container">
            <span class="navbar-brand text-dark pl-3 pr-3">
                <h1>Joshua Richardson</h1>
            </span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">About Me</a>
                    <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link active" href="#">Contact <span class="sr-only">(current)</span></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5 pt-5">
        <div class="card">
            <div class="card-header text-danger">
                <h1>Contact</h1>
            </div>
            <div class="container pb-3 pt-3">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="contact-mail">Email:</label>
                        <input type="email" class="form-control" id="contact-mail">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" rows="7"></textarea>
                    </div>
                    <button id="hit-me" type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark fixed-bottom text-center pb-2 pt-2 border-top border-danger">
        <span class="text-light">
            copyright &copy; 2019 Joshua Richardson
        </span>
    </footer>

    <!-- modals go here -->

    <div id="sorry-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">Sorry!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>This functionality is not implemented yet.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/js/contact.js"></script>
    <script>
        $(function () {
            $("#sorry-modal").modal({ show: false })
            $("#hit-me").on("click", function (event) {
                event.preventDefault();
                $("#sorry-modal").modal("show");
            })
        })
    </script>
</body>

</html>
